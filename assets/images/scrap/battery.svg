<!-- Battery - BaterÃ­a agotada -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="32" height="32">
  <!-- Battery body -->
  <rect x="14" y="20" width="36" height="24" rx="2"
        fill="#2a2a2a" stroke="#444" stroke-width="2"/>
  <rect x="16" y="22" width="32" height="20" rx="1"
        fill="#1a1a1a"/>

  <!-- Battery terminal -->
  <rect x="50" y="28" width="4" height="8"
        fill="#666" stroke="#444" stroke-width="1"/>

  <!-- Charge level (low) -->
  <rect x="18" y="24" width="8" height="16" rx="1"
        fill="#ff4444" opacity="0.7"/>

  <!-- Warning symbol -->
  <path d="M 38 30 L 40 34 L 36 34 Z"
        fill="#ffcc00"/>
  <rect x="37.5" y="35" width="1" height="3"
        fill="#ffcc00"/>

  <!-- Corrosion -->
  <circle cx="20" cy="25" r="1.5" fill="#00ff00" opacity="0.4"/>
  <circle cx="44" cy="38" r="1.2" fill="#00ff00" opacity="0.3"/>

  <!-- Labels -->
  <text x="28" y="29" font-family="monospace" font-size="4" fill="#666">9V</text>

  <!-- Dents/damage -->
  <line x1="24" y1="22" x2="26" y2="24" stroke="#111" stroke-width="0.5"/>
  <line x1="42" y1="40" x2="44" y2="42" stroke="#111" stroke-width="0.5"/>
</svg>
