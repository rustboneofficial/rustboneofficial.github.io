<!-- Fuse - Fusible quemado -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="32" height="32">
  <!-- Fuse body (glass tube) -->
  <rect x="16" y="28" width="32" height="8" rx="4"
        fill="#E8E8E8" fill-opacity="0.3"
        stroke="#999" stroke-width="1.5"/>
  <rect x="17" y="29" width="30" height="6" rx="3"
        fill="#F5F5F5" fill-opacity="0.2"/>

  <!-- End caps -->
  <rect x="14" y="27" width="4" height="10" rx="1"
        fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  <rect x="46" y="27" width="4" height="10" rx="1"
        fill="#C0C0C0" stroke="#999" stroke-width="1"/>

  <!-- Fuse wire (broken) -->
  <line x1="20" y1="32" x2="28" y2="32"
        stroke="#666" stroke-width="1"/>
  <line x1="36" y1="32" x2="44" y2="32"
        stroke="#666" stroke-width="1"/>

  <!-- Break/burn mark -->
  <circle cx="32" cy="32" r="2" fill="#2a2a2a"/>
  <circle cx="32" cy="32" r="3" fill="#000" opacity="0.3"/>
  <path d="M 30 30 L 28 28" stroke="#000" stroke-width="0.5" opacity="0.5"/>
  <path d="M 34 30 L 36 28" stroke="#000" stroke-width="0.5" opacity="0.5"/>
  <path d="M 30 34 L 28 36" stroke="#000" stroke-width="0.5" opacity="0.5"/>
  <path d="M 34 34 L 36 36" stroke="#000" stroke-width="0.5" opacity="0.5"/>

  <!-- Soot marks inside glass -->
  <ellipse cx="30" cy="32" rx="3" ry="1.5"
           fill="#1a1a1a" opacity="0.4"/>
  <ellipse cx="34" cy="32" rx="3" ry="1.5"
           fill="#1a1a1a" opacity="0.4"/>

  <!-- Shine on glass -->
  <line x1="18" y1="30" x2="22" y2="30"
        stroke="#fff" stroke-width="0.8" opacity="0.6"/>
  <line x1="42" y1="30" x2="46" y2="30"
        stroke="#fff" stroke-width="0.8" opacity="0.6"/>

  <!-- Rating label -->
  <text x="26" y="26" font-family="monospace" font-size="3" fill="#666">5A</text>
</svg>
