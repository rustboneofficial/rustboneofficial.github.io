<!-- Capacitor - Condensador electrolítico -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="32" height="32">
  <!-- Capacitor body -->
  <ellipse cx="32" cy="28" rx="12" ry="14"
           fill="#4169E1" stroke="#1E3A8A" stroke-width="2"/>
  <ellipse cx="32" cy="26" rx="11" ry="12"
           fill="#5B7EC8" opacity="0.8"/>

  <!-- Stripe -->
  <rect x="30" y="14" width="4" height="28"
        fill="#1a1a1a" opacity="0.6"/>

  <!-- Top marking -->
  <line x1="26" y1="16" x2="38" y2="16" stroke="#fff" stroke-width="0.5" opacity="0.4"/>

  <!-- Capacitor legs -->
  <rect x="26" y="42" width="2" height="10"
        fill="#999" stroke="#666" stroke-width="0.5"/>
  <rect x="36" y="42" width="2" height="10"
        fill="#999" stroke="#666" stroke-width="0.5"/>

  <!-- Polarity marks -->
  <text x="22" y="30" font-family="monospace" font-size="6" fill="#fff" opacity="0.8">+</text>
  <line x1="39" y1="28" x2="43" y2="28" stroke="#fff" stroke-width="1" opacity="0.8"/>

  <!-- Damage/bulge -->
  <ellipse cx="32" cy="20" rx="4" ry="3"
           fill="#6B8DD6" opacity="0.5"/>

  <!-- Corrosion on legs -->
  <circle cx="27" cy="48" r="1" fill="#8B4513" opacity="0.6"/>
  <circle cx="37" cy="50" r="0.8" fill="#A0522D" opacity="0.5"/>

  <!-- Label -->
  <text x="28" y="32" font-family="monospace" font-size="3" fill="#fff" opacity="0.6">1000µF</text>
</svg>
