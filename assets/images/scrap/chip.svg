<!-- Microchip - Chip electrónico dañado -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="32" height="32">
  <!-- Chip body -->
  <rect x="16" y="16" width="32" height="32"
        fill="#1a1a1a" stroke="#00ff00" stroke-width="1.5" rx="2"/>
  <rect x="18" y="18" width="28" height="28"
        fill="#0a0a0a" rx="1"/>

  <!-- Circuit traces -->
  <line x1="24" y1="22" x2="40" y2="22" stroke="#00ff00" stroke-width="0.5" opacity="0.6"/>
  <line x1="24" y1="26" x2="36" y2="26" stroke="#00ff00" stroke-width="0.5" opacity="0.6"/>
  <line x1="28" y1="30" x2="40" y2="30" stroke="#00ff00" stroke-width="0.5" opacity="0.6"/>
  <line x1="24" y1="34" x2="38" y2="34" stroke="#00ff00" stroke-width="0.5" opacity="0.6"/>
  <line x1="26" y1="38" x2="40" y2="38" stroke="#00ff00" stroke-width="0.5" opacity="0.6"/>
  <line x1="24" y1="42" x2="36" y2="42" stroke="#00ff00" stroke-width="0.5" opacity="0.6"/>

  <!-- Chip pins (left) -->
  <rect x="10" y="20" width="6" height="2" fill="#666"/>
  <rect x="10" y="26" width="6" height="2" fill="#666"/>
  <rect x="10" y="32" width="6" height="2" fill="#666"/>
  <rect x="10" y="38" width="6" height="2" fill="#666"/>
  <rect x="10" y="44" width="6" height="2" fill="#666"/>

  <!-- Chip pins (right) -->
  <rect x="48" y="20" width="6" height="2" fill="#666"/>
  <rect x="48" y="26" width="6" height="2" fill="#666"/>
  <rect x="48" y="32" width="6" height="2" fill="#666"/>
  <rect x="48" y="38" width="6" height="2" fill="#666"/>
  <rect x="48" y="44" width="6" height="2" fill="#666"/>

  <!-- Damage crack -->
  <path d="M 42 18 L 44 25 L 41 32"
        stroke="#ff4444" stroke-width="0.8" fill="none" opacity="0.7"/>

  <!-- Glowing dot (active) -->
  <circle cx="32" cy="32" r="3" fill="#00ff00" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
